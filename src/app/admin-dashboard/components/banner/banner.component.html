<div class="upload-container">
  <h1>Upload Banner</h1>
  <form (ngSubmit)="onUpload()">
    <div class="form-group">
      <label for="file">Choose photo:</label>
      <input type="file" id="file" (change)="onFileSelected($event)">
    </div>
    <button type="submit" [disabled]="!selectedFile">Upload</button>
  </form>
</div>

<div class="gallery-container">
  <h1>Gallery Photos</h1>
  <div class="photo-gallery">
    <div class="photo-item" *ngFor="let photo of photos">
      <img [src]="photo.imageUrl" alt="Gallery Photo">
      <button (click)="onDelete(photo.id)">Delete</button>
    </div>
  </div>
</div>
