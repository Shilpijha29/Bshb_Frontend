<div class="upload-container">
  <h1>Upload Carousel</h1>
  <form (ngSubmit)="onUpload()">
      <div class="form-group">
          <label for="file">Choose photo:</label>
          <input type="file" id="file" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
          <label for="url">URL link (can be empty also):</label>
          <input type="text" id="url" [(ngModel)]="url" name="url">
      </div>
      <button type="submit" [disabled]="!selectedFile" class="upload-btn">Upload</button>
  </form>
</div>

<div class="gallery-container">
  <h1>Gallery Photos</h1>
  <table class="photo-gallery">
      <thead>
          <tr>
              <th>Photo</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let photo of photos">
              <td>
                  <a [href]="photo.url || '#'" target="_blank">
                      <img [src]="photo.imageUrl" alt="Gallery Photo">
                  </a>
              </td>
              <td>
                  <button (click)="onDelete(photo.id)" class="delete-btn">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
