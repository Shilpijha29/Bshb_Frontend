<div class="upload-container">
  <h1>Upload Video</h1>
  <form (ngSubmit)="onUpload()">
    <div class="form-group">
      <label for="file">Choose video:</label>
      <input type="file" id="file" (change)="onFileSelected($event)">
    </div>
    <button type="submit" [disabled]="!selectedFile">Upload</button>
  </form>
</div>

<div class="gallery-container">
  <h1>Gallery Videos</h1>
  <div class="video-gallery">
    <div class="video-item" *ngFor="let video of videos">
      <video [src]="video.videoUrl" controls></video>
      <button (click)="onDelete(video.id)">Delete</button>
    </div>
  </div>
</div>
