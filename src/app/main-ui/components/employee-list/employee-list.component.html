<h1>Employee List</h1>

<table>
  <thead>
    <tr>
      <th>Serial Number</th>
      <th>Name</th>
      <th>Department</th>
      <th>Designation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.department }}</td>
      <td>{{ employee.designation }}</td>
    </tr>
  </tbody>
</table>
