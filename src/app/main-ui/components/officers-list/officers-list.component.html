<div class="officer-list">
    <h3>MD List</h3>
    <table>
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>Designation</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact No.</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let officer of officerList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ officer.designation }}</td>
          <td>{{ officer.name }}</td>
          <td>{{ officer.email }}</td>
          <td>{{ officer.contactNumber }}</td>
          <td><img *ngIf="officer.photo" [src]="officer.photo" alt="officer Photo" style="max-width: 100px;"></td>
        </tr>
      </tbody>
    </table>
  </div>
