<div class="login-container">
    <h2>समाधान Department Login</h2>
    <form (ngSubmit)="login()">
      <div>
        <label for="mobno">Your Mobile No.*</label>
        <input type="text" id="mobno" [(ngModel)]="mobno" name="username">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
